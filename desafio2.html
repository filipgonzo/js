<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="imgs">
        <div class="imagen1">

            <img class="cat" src="assets/img/cat.png" alt="cat">

        </div>

        <div class="imagen2">

            <img class="slack" src="assets/img/slack.png" alt="slack">

        </div>

        <div class="imagen3">

            <img class="git" src="assets/img/git.png" alt="git">

        </div>
    </div>

    <div class="selectores">
        <input type="number" name="numero1" id="numero1">
        <input type="number" name="numero2" id="numero2"> 
        <input type="number" name="numero3" id="numero3">
        
        
    </div>

    <p id="valor" > </p>
    <div class="boton">
        <button  type="button" onclick="
        
        var valor1 = document.querySelector('#numero1');
        var valor2 = document.querySelector('#numero2');
        var valor3 = document.querySelector('#numero3');       
        
        var resultado = document.querySelector ('#valor');

        var sumatoria = Number(valor1.value) + Number(valor2.value) + Number(valor3.value);            
        
        if(sumatoria > 10){
            resultado.innerHTML = 'llevas demasiados stickers!';
          
        } else{resultado.innerHTML = 'Llevas '+ sumatoria +' stickers!'
        
        }

        ">Verificar</button>
    </div>    

    

</body>
</html>
